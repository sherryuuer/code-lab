<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="../js-DOM/style.css">
</head>
<body>
	<h1>To Do List</h1>
	<p id="first">Get it done today</p>
		<div class="userInput">
			<input id="userinput" type="text" placeholder="What do you want to do today?">
			<button id="enter">ADD</button>
		</div>
	<ul id="list">
		<div class="wrapper">
			<li class="taskClass">Notebook</li>
			<button class="delete">Del</button>
		</div>
		<div class="wrapper">
			<li class="taskClass">Jello</li>
			<button class="delete">Del</button>
		</div>
		<div class="wrapper">
			<li class="taskClass">Spinach</li>
			<button class="delete">Del</button>
		</div>
		<div class="wrapper">
			<li class="taskClass">Rice</li>
			<button class="delete">Del</button>
		</div>
		<div class="wrapper">
			<li class="taskClass">Birthday Cake</li>
			<button class="delete">Del</button>
		</div>
		<div class="wrapper">
			<li class="taskClass">Candles</li>
			<button class="delete">Del</button>
		</div>
	</ul>
	<script type="text/javascript" src="../js-DOM/script.js"></script>
</body>
</html>
